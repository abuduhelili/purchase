<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>采购管理驾驶舱</title>
    <!-- 引入核心css -->
    <link rel="stylesheet" href="/css/chart.css" />
  </head>

  <body>
    <div class="chartBox">
      <!-- biaoti -->
      <div class="topTitle"><span>总览统计</span></div>
      <!-- month-sum -->
      <div class="item" id="month" style="width: 9.4667rem; height: 6.5333rem"></div>
      <!-- year-sum -->
      <div class="item" id="year" style="width: 9.4667rem; height: 6.5333rem"></div>
      <!-- material-proportion -->
      <div class="item" id="material" style="width: 9.4667rem; height: 6.5333rem"></div>
      <!-- supplier-proportion -->
      <div class="item" id="supplier" style="width: 9.4667rem; height: 6.5333rem"></div>
    </div>

    <!--  -->

    <script src="/js/chart.js"></script>
